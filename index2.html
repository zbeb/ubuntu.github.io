<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .window {
        display: none;
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 150px;
        background-color: lightblue;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .window:target {
        display: block;
        z-index: 10; /* Bring the last clicked window to the top */
      }
    </style>
  </head>
  <body>
    <button onclick="location.href='#window1'">Open Window 1</button>
    <button onclick="location.href='#window2'">Open Window 2</button>
    <button onclick="location.href='#window3'">Open Window 3</button>

    <div id="window1" class="window">Window 1</div>
    <div id="window2" class="window">Window 2</div>
    <div id="window3" class="window">Window 3</div>
  </body>
</html>
